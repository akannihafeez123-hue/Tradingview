# Warmer configuration (generic)
# Purpose: keep the bot's HTTP endpoints warm and responsive (ping /webhook/tradingview and /health).
# Adjust schedule, concurrency, and target host as needed for your deployment environment.

name = "trading-bot-warmer"
enabled = true

# How often to ping endpoints. Use cron or interval depending on your warmer service.
# Here we use a cron expression for every 5 minutes.
schedule = "*/5 * * * *"

# Target host (replace with your deployed host or environment variable)
# If your warmer service supports environment interpolation, replace with ${HOST}
host = "https://your-deployment-host.example.com"

# Endpoints to ping (absolute paths)
endpoints = [
  "/webhook/tradingview",
  "/health"
]

# Concurrency: how many parallel pings per run
concurrency = 1

# Timeout for each request in seconds
timeout_seconds = 10

# Optional headers to include (e.g., HMAC signature or secret header for verification)
[headers]
# Example: TradingView webhook secret header name used by your bot
x-tv-signature = "REPLACE_WITH_HMAC_SECRET_OR_ENV"

# Optional: enable logging of warmer runs
log = true
